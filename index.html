<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Drum Machine</title>
  </head>
  <body>
    <!-- Music from Pixabay -->
    <div id="drum-machine">
      <div class="drum-header">Drum Machine</div>
      <div class="drum-pad-container">
        <div class="drum-pad" id="Q" data-name="Chord 1">
          <audio
            class="clip"
            src="https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3"
          ></audio>
          Q
        </div>
        <div class="drum-pad" id="W" data-name="Chord 2">
          <audio
            class="clip"
            src="https://s3.amazonaws.com/freecodecamp/drums/Chord_2.mp3"
          ></audio>
          W
        </div>
        <div class="drum-pad" id="E" data-name="Chord 3">
          <audio
            class="clip"
            src="https://s3.amazonaws.com/freecodecamp/drums/Chord_3.mp3"
          ></audio>
          E
        </div>
        <div class="drum-pad" id="A" data-name="Shaker">
          <audio
            class="clip"
            src="https://s3.amazonaws.com/freecodecamp/drums/Give_us_a_light.mp3"
          ></audio>
          A
        </div>
        <div class="drum-pad" id="S" data-name="Open HH">
          <audio
            class="clip"
            src="https://s3.amazonaws.com/freecodecamp/drums/Dry_Ohh.mp3"
          ></audio>
          S
        </div>
        <div class="drum-pad" id="D" data-name="Closed HH">
          <audio
            class="clip"
            src="https://s3.amazonaws.com/freecodecamp/drums/Bld_H1.mp3"
          ></audio>
          D
        </div>
        <div class="drum-pad" id="Z" data-name="Punchy Kick">
          <audio
            class="clip"
            src="https://s3.amazonaws.com/freecodecamp/drums/punchy_kick_1.mp3"
          ></audio>
          Z
        </div>
        <div class="drum-pad" id="X" data-name="Side Stick">
          <audio
            class="clip"
            src="https://s3.amazonaws.com/freecodecamp/drums/side_stick_1.mp3"
          ></audio>
          X
        </div>
        <div class="drum-pad" id="C" data-name="Snare">
          <audio
            class="clip"
            src="https://s3.amazonaws.com/freecodecamp/drums/Brk_Snr.mp3"
          ></audio>
          C
        </div>
      </div>
      <div id="display">Press a key</div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
